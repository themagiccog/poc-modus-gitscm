name: üõ†Ô∏è Infra Management - Terraform

on:
  workflow_dispatch:
    inputs:
      destroy:
        description: "Set to true to destroy infrastructure"
        required: false
        default: "false"

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.6

    - name: Terraform Init
      working-directory: ./deploy/terraform
      run: terraform init
      env:
        ARM_CLIENT_ID: ${{ secrets.STATE_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.STATE_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.STATE_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.STATE_TENANT_ID }}

    # - name: Azure Login
    #   uses: azure/login@v2
    #   with:
    #     creds: ${{ secrets.AZURE_CREDENTIALS }}

    # - name: Azure CLI script
    #   uses: azure/cli@v2
    #   with:
    #     azcliversion: latest
    #     inlineScript: |
    #       az account show

    - name: Terraform Plan
      if: inputs.destroy != 'true'
      working-directory: ./deploy/terraform
      run: |
          terraform plan \
          -var="resource_group_name=${{ vars.RESOURCE_GROUP }}" \
          -var="location=${{ vars.AZURE_LOCATION }}" \
          -var="prefix=flaskdemo" \
          -var="acr_name=${{ vars.ACR_NAME }}" \
          -var="webapp_name=${{ vars.AZURE_WEBAPP_NAME }}" \
          -var="infra_subscription_id=${{ secrets.INFRA_SUBSCRIPTION_ID }}"
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}


    - name: Terraform Apply
      if: inputs.destroy != 'true'
      working-directory: ./deploy/terraform
      run: terraform apply -auto-approve \
          -var="resource_group_name=${{ vars.RESOURCE_GROUP }}" \
          -var="location=${{ vars.AZURE_LOCATION }}" \
          -var="prefix=flaskdemo" \
          -var="acr_name=${{ vars.ACR_NAME }}" \
          -var="webapp_name=${{ vars.AZURE_WEBAPP_NAME }}" \
          -var="infra_subscription_id=${{ secrets.INFRA_SUBSCRIPTION_ID }}"
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    - name: Terraform Destroy
      if: inputs.destroy == 'true'
      working-directory: ./deploy/terraform
      run: terraform destroy -auto-approve \
          -var="resource_group_name=${{ vars.RESOURCE_GROUP }}" \
          -var="location=${{ vars.AZURE_LOCATION }}" \
          -var="prefix=flaskdemo" \
          -var="acr_name=${{ vars.ACR_NAME }}" \
          -var="webapp_name=${{ vars.AZURE_WEBAPP_NAME }}" \
          -var="infra_subscription_id=${{ secrets.INFRA_SUBSCRIPTION_ID }}"
      env:
        ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
        ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
        ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
