name: Build & Deploy ðŸš€

on:
  push:
    branches: [main]
    tags:
      - 'v*'

env:
  ACR: ${{ vars.ACR_NAME }}.azurecr.io
  IMAGE: ${{ vars.ACR_NAME }}.azurecr.io/flask-app:${{ github.ref_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - run: pip install -r requirements.txt
      - run: pytest

      - name: Build Docker image
        run: docker build -t flask-app:${{ github.sha }} .

      - name: Login to ACR
        run: az acr login --name ${{ vars.ACR_NAME }}

      - name: Push Docker image
        run: |
          docker tag flask-app:${{ github.sha }} $IMAGE
          docker push $IMAGE

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Web App for Containers
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ vars.AZURE_WEBAPP_NAME }}
          images: $IMAGE
